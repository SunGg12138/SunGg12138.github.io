<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>My Tools</title>
	<meta name="keywords" content="前端工具," />
	<meta name="description" content="" />
	<link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/support.js"></script>
	<script src="js/MenuTree.js"></script>
	<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container h-100">
		<div class="row h-100">
			<div class="col-md-3 col-sm-4 bg-success h-100">
				<h1>
					<img src="images/logo.jpg" alt="logo" class="logo">
					TOOLS
				</h1>
				<hr>
				<div class="list" id="MenuTree"></div>
			</div>
			<div class="col-md-9 col-sm-8 bg-info h-100">
				<iframe src="" frameborder="0" width="100%" height="100%"></iframe>
			</div>
		</div>
	</div>
	<script>
		$.ajax({
			url: './data/menu.json',
		})
		.then(function(resData){
			new MenuTree('MenuTree', resData.data, function(elem){
					window.open($(elem).data('link'));
				});
		});
	</script>
</body>
</html>
